<!DOCTYPE html>
<html>
    <head>
        <title>Contacto</title>
    </head>
    <body>
        <h1>Contacto</h1>
        <form action="mailto:biancazcalderoni@gmail.com" method="POST" enctype="text/plain">
            <label for="username">Nombre de Usuario</label>
            <input type="text" name="username" value="Ingrese el nombre de usuario" id="username" size="100" required> <br><br>
            <label for="email" >Email</label>
            <input type="email" name="email" value="Ingrese su email" id="email" size="100" required><br><br>
            <label for="mensaje">Mensaje</label>
            <textarea rows="10" cols="100"  name="mensaje" value="Ingrese su mensaje" id="mensaje" required></textarea><br><br>
            <input type="button" name="submit" value="Enviar" id="submit">
        </form>
    </body>
</html>
